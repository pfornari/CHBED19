components:
  requestBodies:
    AddProduct:
      type: object
      required:
        - title
        - description
        - price
        - code
        - category
        - stock
      properties:
        title: 
          type: String
          description: Nombre del producto.
        description: 
          type: String
          description: Descripción del producto.
        price: 
          type: Number
          description: Precio del producto.
        code: 
          type: String
          unique: true
          description: Código del producto. Debe ser único. 
        category: 
          type: String
          description: Categoría del producto. Sirve para hacer una subdivisión de productos.
        stock: 
          type: Number
          description: Cantidad de stock del producto.
        thumbnails: 
          type: String
          description: Link a imagen del producto.


      example:
        title: taza
        description: para té
        price: 1000
        code: abc123
        category: tazas
        stock: 50
        thumbnails: []